<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <table class="striped responsive-table">
        <thead class="#80cbc4 teal lighten-3">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival Time</th>
                <th>Minutes Away</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <!-- div place holder for the js table rows -->
            <!-- <div id="trainDisp"></div> -->
        </tbody>

    </table>

    <div class="container">
        <h1>Add a New Train</h1>
        <div class="row">
            <div class="col l12">
                <label for="trainName">Train Name:</label>
                <input type="text" name="trainName" id="trainName">
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <label for="destination">Destination:</label>
                <input type="text" name="destination" id="destination">
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <label for="firstTrainTime">First Train Time:</label>
                <!-- <input type="text" name="comments" id="comments"> -->
                <input type="time" name="firstTrainTime" id="firstTrainTime">
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <label for="frequency">Frequency:</label>
                <!-- <input type="text" name="comments" id="comments"> -->
                <input type="number" name="frequency" id="frequency">
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
